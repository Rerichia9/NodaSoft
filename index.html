<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodaSoft</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <a href="#pop-up" class="btn-reset header__btn" aria-label="Open pop-up button">Open pop-up button</a>
        </header>

        <section class="main">
            <ul class="list-reset main__list">
                <li class="main__block main__block-1">1</li>
                <li class="main__block main__block-2">2</li>
                <li class="main__block main__block-3">3</li>
                <li class="main__block main__block-4">4</li>
                <li class="main__block main__block-5">5</li>
            </ul>
        </section>

        <section class="hero">
            <ul class="list-reset hero__list">
                <li class="hero__block"></li>
                <li class="hero__block"></li>
                <li class="hero__block"></li>
                <li class="hero__block"></li>
            </ul>
        </section>

        <footer class="footer"></footer>

        <div id="pop-up" class="pop-up">
            <a href="#" class="pop-up__area"></a>
            <div class="pop-up__body">
                <div class="pop-up__content">
                    <p class="pop-up__text">Pop-up</p>
                    <a href="#" class="btn-reset pop-up__btn" aria-label="Close pop-up button">X</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
